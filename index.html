<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta http-equiv="X-UA-Compatible" content="IE=edge" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <link
            href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/css/bootstrap.min.css"
            rel="stylesheet"
            integrity="sha384-0evHe/X+R7YkIZDRvuzKMRqM+OrBnVFBL6DOitfPri4tjfHxaWutUpFmBp4vmVor"
            crossorigin="anonymous"
        />
        <link rel="stylesheet" href="style.css" />
        <title>INSTAGRAM LOGIN</title>
    </head>
    <body>
        <main class="main d-flex align-items-center">
            <section
                class="main__login container d-flex flex-column align-items-center text-center"
            >
                <div class="top__login container">
                    <img
                        src="assets/logo.png"
                        class="logo img-fluid mt-5 mb-5"
                        alt=""
                    />
                    <form action="">
                        <div class="mb-3">
                            <input
                                type="mail"
                                class="form-control"
                                placeholder="Télefono, usuario o correo electronico"
                            />
                        </div>
                        <div class="mb-3">
                            <input
                                type="password"
                                class="form-control"
                                placeholder="Contraseña"
                                name=""
                                id=""
                            />
                        </div>
                        <button class="btn btn-primary w-100">
                            Iniciar sesión
                        </button>
                        <hr />
                        <div
                            class="login__facebook d-flex align-items-center justify-content-center mt-4 mb-4"
                        >
                            <img
                                src="assets/facebook.svg"
                                class="facebook-logo"
                                alt=""
                            />
                            <p class="facebook__text">
                                Iniciar sesión con Facebook
                            </p>
                        </div>
                        <a href="#" class="forgot">Olvidaste tu contraseña?</a>
                    </form>
                </div>
                <div
                    class="bottom__login mt-3 container d-flex align-items-center justify-content-center"
                >
                    <p class="m-0 p-3">
                        No tienes cuenta?
                        <a href="#" class="registro">Registrate!</a>
                    </p>
                </div>
                <div class="container">
                    <p class="mt-3 mb-3">Descarga la app.</p>
                </div>
                <div class="container links d-flex justify-content-center">
                    <img
                        src="assets/apple.png"
                        class="img-fluid icon me-2"
                        alt=""
                    />
                    <img
                        src="assets/google.png"
                        class="img-fluid icon"
                        alt=""
                    />
                </div>
            </section>
        </main>

        <script
            src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/js/bootstrap.bundle.min.js"
            integrity="sha384-pprn3073KE6tl6bjs2QrFaJGz5/SUsLqktiwsUTF55Jfv3qYSDhgCecCxMW52nD2"
            crossorigin="anonymous"
        ></script>
    </body>
</html>
